<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>booking</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="stylessss.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</head>
<body>
  <p class="bha">BOOKING HERE</p>
  <form action="indexxxx.html">
      <div class="mb-3">
        <label for="fname"><b> First name:-</b></label>
        <input type="text" id="fname" name="fname" placeholder="First Name">
        <label for="lname"><b> Last name:-</b></label>
        <input type="text" id="lname" name="lname" placeholder="Last Name">
      </div><br>
      <div class="email"><b> E-mail:-</b> <input type="email" id="myEmail" placeholder="sarita@gmail.com">
      </div>
      <br>
      <label for="phone"><b> Phone No:-</b>
      </label>
      <input type="tel" id="phone" name="phone" placeholder="1234-456-678" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}"
        required>
      <label for="phone"><b> Adhar No:-</b>
      </label>
      <input type="tel" id="phone" name="phone" placeholder="1234-4563-6778" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}"
        required>
      <div class="form-checkbox">
        <lable class="checkbox-heading"><b> Gender:- </b></lable>
        <input type="radio" id="male" name="gender" value="male">
          Male
        <input type="radio" id="female" name="gender" value="female">
        Female
        <input type="radio" id="other" name="gender" value="other">
        Other
      </div>
      <div class="form-services">
      <label class="form-services"><b> Services:-</b>
      </label>
        <input type="checkbox" id="vehicle1" name="vehicle1">
        Private
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
         Goverment 
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        Bussiness
      </div><br>
      <div class="form-select">
        <b> How Many People:-</b>
        <select class="form-select" aria-label="Default select example">
          <option selected></option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Two+</option>
        </select>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label" placeholder="Text Here">
            <b> Write members name,age and adharno are mandatory:-</b></label><br>
          <textarea rows="4" cols="25" name="comment" form="usrform">
          </textarea>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1"><b> Check me out</b></label>
        </div>
  </form>
  <button type="button" class="btn btn-outline-dark">SUBMIT</button>
  <button type="button" class="btn btn-outline-dark">CANCEL</button>
</body>
</html>
